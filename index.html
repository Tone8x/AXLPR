<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AXL Profile & XL Portal</title>
<style>
:root{
  --text:#fff;
  --bg-dark:#060202;
  --btn-bg: rgba(255,255,255,0.08);
  --btn-active-bg: rgba(255,60,60,0.25);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',Roboto,sans-serif;
  background:radial-gradient(circle at 20% 30%, #400000, #000 70%);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  color:var(--text);
  text-align:center;
}
canvas#stars{position:fixed;inset:0;z-index:0;}
.profile{position:relative;z-index:1;padding:20px;width:90%;max-width:420px;background:rgba(255,255,255,0.03);backdrop-filter:blur(12px);border-radius:28px;box-shadow:0 8px 25px rgba(255,0,0,0.15);animation:appear 1.2s ease forwards;}
@keyframes appear{from{opacity:0;transform:translateY(40px) scale(0.95);}to{opacity:1;transform:translateY(0) scale(1);}}
.orb{position:relative;width:200px;height:200px;margin:auto;border-radius:50%;overflow:hidden;display:flex;align-items:center;justify-content:center;animation:float 6s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);}}
.orb img{width:160px;height:160px;border-radius:50%;object-fit:cover;border:4px solid rgba(255,255,255,0.1);transition:transform 0.4s ease, filter 0.4s ease;}
.orb img:hover{transform:scale(1.05) rotate(2deg);filter:drop-shadow(0 0 12px rgba(255,60,60,0.6));}
.orb::before{content:"";position:absolute;inset:-25px;border-radius:50%;background:radial-gradient(circle,rgba(255,60,60,0.4),transparent 70%);animation:pulse 5s ease-in-out infinite;filter:blur(25px);}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.08);}}
h1{font-size:clamp(20px,4vw,26px);margin-top:14px;font-weight:700;}
h2{font-size:clamp(16px,3vw,20px);color:#ffb3b3;margin-bottom:10px;font-weight:500;}
p{color:#ccc;margin:2px 0;font-size:clamp(14px,2.5vw,16px);}
.buttons{margin-top:20px;display:flex;gap:22px;justify-content:center;flex-wrap:wrap;}
.btn{width:64px;height:64px;border-radius:22px;display:flex;align-items:center;justify-content:center;background:var(--btn-bg);backdrop-filter:blur(10px);cursor:pointer;transition:all 0.35s cubic-bezier(0.34,1.56,0.64,1);box-shadow:0 5px 15px rgba(255,0,0,0.15), inset 0 0 12px rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);}
.btn img{width:32px;height:32px;transition:transform 0.4s ease;}
.btn:active{transform:scale(0.92);box-shadow:0 2px 8px rgba(255,0,0,0.3) inset;}
.btn:hover img{transform:scale(1.1) rotate(5deg);}
.btn:hover{background:var(--btn-active-bg);box-shadow:0 0 20px rgba(255,0,0,0.25);}
.portal-popup{position:fixed;inset:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(12px);display:flex;align-items:center;justify-content:center;z-index:999;opacity:0;pointer-events:none;transition:opacity 0.5s ease;}
.portal-popup.active{opacity:1;pointer-events:auto;}
.portal-content{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);padding:24px;border-radius:28px;width:90%;max-width:380px;text-align:right;transform:scale(0.8);transition:transform 0.5s ease;}
.portal-popup.active .portal-content{transform:scale(1);}
.portal-content h3{margin-bottom:12px;color:#ffb3b3;}
.portal-content p{margin:6px 0;color:#fff;}
.portal-content .back-btn{margin-top:16px;padding:10px 18px;border:none;border-radius:20px;background:rgba(255,60,60,0.2);color:#fff;font-weight:600;cursor:pointer;transition:all 0.3s ease;}
.portal-content .back-btn:hover{background:rgba(255,60,60,0.4);}
@media(max-width:480px){.orb{width:150px;height:150px;}.orb img{width:120px;height:120px;}.btn{width:58px;height:58px;border-radius:18px;}.btn img{width:28px;height:28px;}}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="profile">
  <div class="orb">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTItK8eeSmguz52-F_qJPqLApVjD-4iLO8tOw&usqp=CAU" alt="AXL">
  </div>
  <h1>مصطفى (AXL)</h1>
  <h2>Mustafa — AXL</h2>
  <p>العمر: 16 سنة</p>
  <p>مبرمج: HTML / Python / Luau</p>
  <div class="buttons">
    <a href="https://t.me/axl_hub" class="btn" title="Telegram"><img src="https://img.icons8.com/ios_filled/512/FA5252/telegram.png" alt="Telegram"></a>
    <a href="https://www.roblox.com/ar/users/3491989396/profile?friendshipSourceType=PlayerSearch" class="btn" title="Roblox"><img src="https://static.vecteezy.com/system/resources/previews/027/127/499/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" alt="Roblox"></a>
    <button class="btn" id="portalBtn" title="XL Portal">🪐</button>
  </div>
</div>
<div class="portal-popup" id="portalPopup">
  <div class="portal-content">
    <h3>🪐 XL Portal — أخبار سكربتات روبلوكس</h3>
    <p>منصة أخبار وسكربتات Roblox من تطوير مصطفى AXL</p>
    <p>📢 سكربت لماب جاندل — قريبًا</p>
    <p>💰 سكربت لماب السرقة — قريبًا</p>
    <p>⚙️ تحديث AXL HACK — تحت التطوير</p>
    <button class="back-btn" id="backBtn">↩️ رجوع</button>
  </div>
</div>
<script>
// نجوم الخلفية
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
let w,h,stars=[];
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;stars=Array.from({length:150},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.3+0.3,dx:(Math.random()-0.5)*0.2,dy:(Math.random()-0.5)*0.2}));}
function draw(){ctx.clearRect(0,0,w,h);ctx.fillStyle='rgba(255,60,60,0.9)';for(let s of stars){ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill();s.x+=s.dx;s.y+=s.dy;if(s.x<0||s.x>w)s.dx*=-1;if(s.y<0||s.y>h)s.dy*=-1;}requestAnimationFrame(draw);}
window.onresize=resize;resize();draw();
// Portal
const portalBtn=document.getElementById('portalBtn');
const portalPopup=document.getElementById('portalPopup');
const backBtn=document.getElementById('backBtn');
portalBtn.addEventListener('click',()=>{portalPopup.classList.add('active');});
backBtn.addEventListener('click',()=>{portalPopup.classList.remove('active');});
</script>
</body>
</html>
